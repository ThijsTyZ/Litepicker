<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <title>Litepicker - Date range picker - lightweight, no dependencies</title>
</head>

<body>
  <div style="border: 1px solid red; position: absolute; left: 100px" id="container"></div>

  <!-- Polyfill needed for CSS properties support in IE11 -->
  <script>window.MSInputMethodContext && document.documentMode && document.write('<script src="./ie11CustomProperties.js"><\x2fscript>');</script>
  <script src="../dist/js/main.js"></script>
  <script>
    var picker = new Litepicker({
        parentEl: document.getElementById("container"),
      onSelect: function(a,b) {
        console.log(a,b);
      },
      inlineMode:false,
      // allowRepick:true,
      singleMode: false,
      inlineMode: true,
      lang: 'es-CO',
      numberOfMonths: 2,
      numberOfColumns: 2,
      minDays:1,
        hotelMode: true,
    });

    picker.show();

  </script>
</body>

</html>
